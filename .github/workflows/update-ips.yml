name: Update IP List

on:
  # Run daily at 2 AM UTC (5:30 AM Iran time)
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  update-ips:
    runs-on: ubuntu-latest
    
    steps:
      - name: Get current date
        id: date
        run: echo "datetime=$(date +'%Y-%m-%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas lxml
      
      - name: Run update script
        run: |
          python update-ips.py
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet ips.txt; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in ips.txt"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in ips.txt"
          fi
      
      - name: Get IP count
        if: steps.check_changes.outputs.changed == 'true'
        id: ip_info
        run: |
          IP_COUNT=$(wc -l < ips.txt | tr -d ' ')
          echo "count=$IP_COUNT" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      
      - name: Commit changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ips.txt
          git commit -m "Update IP list - ${{ steps.ip_info.outputs.count }} IPs (${{ steps.ip_info.outputs.date }})"
      
      - name: Push changes
        if: steps.check_changes.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      
      - name: Create Release
        if: steps.check_changes.outputs.changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.date.outputs.datetime }}
          name: IP List - ${{ steps.ip_info.outputs.date }}
      
          files: |
            ips.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
